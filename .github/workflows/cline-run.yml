name: Run Cline Dev Agent

on:
  workflow_dispatch:
  push:
    paths:
      - 'dev_agent_prompt.txt'
      - 'data/**'
      - '.github/workflows/cline-run.yml'

jobs:
  run-cline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cline
        run: npm install -g cline

      - name: Run Cline CLI (safe)
        run: |
          set -e
          cline --version || true
          # run cline with the supplied prompt file; allow failures but continue to capture diffs
          cline run --file dev_agent_prompt.txt || true
          git status --porcelain
          git --no-pager diff --name-only || true

      - name: Commit changes if any
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "feat: apply Cline CLI Dev Agent changes (auto)" || echo "nothing to commit"
            git push "https://${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          else
            echo "No changes to commit"
          fi
